<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>Trofeo Perez-Pichel</title>

    <link rel="shortcut icon" href="img/trophy-icon.png">
</head>

<body>

    <div class="bg">
        <div id="app" class="title centered typewriter"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
<script>var app = document.getElementById('app');

    var typewriter = new Typewriter(app, {
        loop: false, autoStart: true
    });


    typewriter.stop().typeString('O trofeo está en cas...')
        .pauseFor(2500)
        .typeString(' PÉREZ!')
        .pauseFor(2500)
        .deleteAll()
        .typeString('Porque son os mellores...')
        .pauseFor(1500)
        .deleteChars(14)
        .typeString('únicos...')
        .pauseFor(1500)
        .deleteChars(9)
        .typeString('inigualables...')
        .pauseFor(1500)
        .deleteAll()
        .typeString('E os PICHELES son uns cheiróns!')
        .pauseFor(1500)
        .deleteAll()
        .typeString('O trofeo está en cas...')
        .pauseFor(2500)
        .typeString(' PÉREZ!')
        .pauseFor(2500)
        .callFunction((state) => {
            state.elements.cursor.style.animation = 'none'
            state.elements.cursor.style.display = 'none'
        })
        .start();

</script>

</html>
